<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas Demo</title>
    <script>
        window.onload = function () {
            var canvas = document.getElementById('paper'),
                c = canvas.getContext('2d');

            // vászon sötét alap
            c.fillStyle = 'hsl(220, 40%, 15%)';
            c.fillRect(0, 0, canvas.width, canvas.height);

            // animáció
            var posX = 0;
            var posY = 200;
            setInterval(function () {

                posX += 4;

                if (posX >= 250) {
                    posY += 3;
                    posX = 250;
                }

                // vászon sötét alap - itt radírként funkcionál
                c.fillStyle = 'hsla(220, 40%, 15%, 0.0345)';
                c.fillRect(0, 0, canvas.width, canvas.height);

                // pötty
                c.fillStyle = 'hsl(0, 100%, 50%)';
                c.beginPath();
                c.arc(posX, posY, 25, 0, Math.PI * 2, false);
                c.fill();

            }, 30);
        }
    </script>
</head>

<body>
    <canvas id="paper" width="500" height="500">

    </canvas>
</body>

</html>
