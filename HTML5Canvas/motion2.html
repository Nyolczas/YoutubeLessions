<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Motion</title>
    <script>
        window.onload = function () {
            // maga a JS készíti a vásznat
            var canvas = document.createElement("canvas");
            c = canvas.getContext("2d");

            canvas.width = 400;
            canvas.height = 400;

            document.getElementById("wrapper").appendChild(canvas);

            c.fillStyle = "black";
            c.fillRect(0, 0, canvas.width, canvas.height);

            // anim controlls
            var rectSizeMax = 12,
                rectSizeMin = 4,
                velocityMax = 10;
                


            function Particle() {
                this.rectSize = Math.random() * (rectSizeMax - rectSizeMin) + rectSizeMin;
                this.floor = floor = canvas.height - this.rectSize;
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.veloX = Math.random() * velocityMax - (velocityMax / 2);
                this.veloY = Math.random() * velocityMax - (velocityMax / 2);
            }

            Particle.prototype.draw = function () {
                this.x += this.veloX;
                this.y += this.veloY;

                c.fillStyle = "white";
                c.fillRect(this.x, this.y, this.rectSize, this.rectSize);
            };

            var p = new Particle();

            setInterval(function () {
                c.fillStyle = "black";
                c.fillRect(0, 0, canvas.width, canvas.height);
                p.draw();
            }, 30);
        };
    </script>
    <style>
        body,
        html {
            margin: 0px;
            padding: 0px;
        }

        #wrapper {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="wrapper"></div>

</body>

</html>
