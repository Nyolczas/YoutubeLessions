<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Motion</title>
    <script>
        window.onload = function () {

            var canvas = document.createElement("canvas");
            var c = canvas.getContext("2d");
            // object id a részecskékhez
            var particles = {};
            var particleIndex = 0;
            var particleIndex = 0;

            // anim controlls
            var particleNum = 1,
                life = 200,
                sizeMax = 6,
                sizeMin = 2,
                velocityMax = 8,
                friction = 0.9,
                damping = -0.8,
                gravity = 0.3;

            // maga a JS készíti a vásznat
            canvas.width = 400;
            canvas.height = 400;
            document.getElementById("wrapper").appendChild(canvas);

            c.fillStyle = "black";
            c.fillRect(0, 0, canvas.width, canvas.height);

            function Particle() {
                this.size = Math.random() * (sizeMax - sizeMin) + sizeMin;
                this.floor = floor = canvas.height - this.size;
                this.x = canvas.width / 2;
                this.y = canvas.height / 7;
                this.veloX = Math.random() * velocityMax - (velocityMax / 2);
                this.veloY = Math.random() * velocityMax - (velocityMax / 2);
                particleIndex++;
                particles[particleIndex] = this;
                this.id = particleIndex;
                this.life = 0;
                this.maxLife = Math.random() * life + life / 3;
                this.color = "hsla("+ parseInt(Math.random() * 80 + 180, 10);
            }

            Particle.prototype.draw = function () {
                this.x += this.veloX;
                this.y += this.veloY;

                // pattanás
                if (this.y > this.floor) {
                    this.veloY *= damping;
                    this.y = this.floor;
                }

                // random velocity
                if (Math.random() < 0.1) {
                    this.veloX = Math.random() * velocityMax - (velocityMax / 2);
                    this.veloY = Math.random() * velocityMax - (velocityMax / 2);
                }

                // súrlódás és gravitáció
                this.veloX *= friction;
                this.veloY *= friction;
                this.veloY += gravity;


                // life
                this.life++;
                if (this.life >= this.maxLife) {
                    delete particles[this.id];
                }

                // életkor számolás az alfához
                this.age = (this.maxLife - this.life) / life;

                // creation
                c.fillStyle = this.color + ", 100%, 25%, " + this.age + ")";
                // c.fillRect(this.x, this.y, this.size, this.size);
                c.beginPath();
                c.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                c.fill();
            };

            // frame by frame
            setInterval(function () {
                c.fillStyle = "rgba(0, 0, 0, 0.2)";
                c.fillRect(0, 0, canvas.width, canvas.height);

                // emitter a frame by frame-ben (folyamatos)
                for (var i = 0; i < particleNum; i++) {
                    new Particle();
                }

                for (var i in particles) {
                    particles[i].draw();
                }
            }, 30);
        };
    </script>
    <style>
        body,
        html {
            margin: 0px;
            padding: 0px;
        }

        #wrapper {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="wrapper"></div>

</body>

</html>
