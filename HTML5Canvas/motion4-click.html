<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Motion</title>
    <style>
        body,
        html {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            overflow: hidden;
        }

        canvas {
            background-color: rgb(26, 48, 97);
        }
    </style>
</head>

<body onclick="textExplosion()">
    <canvas></canvas>
    <script>
        var canvas = document.querySelector('canvas');
        var W = window.innerWidth;
        var H = window.innerHeight;
        canvas.width = W;
        canvas.height = H;
        var c = canvas.getContext('2d');
        var xkoordinata;
        var ykoordinata;

        var textCloud = [
                        // szlogen
                        "Tudomány és Művészet", "Innováció", "Lifelong learning", "Vizuális trendek", 
                        "Kreatív", "Elkészítem a weboldaladat", 

                        // main
                        "Vizuális kommunikáció", "Rajz - Festés - Szobrászat",
                        "Grafika", "Animáció", "Programozás", "Illusztráció", "Motion design", 
                        "Látványtervek", "Design",
                        "Grafika", "Animáció", "Programozás", "Illusztráció", "Motion design", 
                        "Látványtervek", "Design", "Logóanimáció", "Webfejlesztés", "VFX", 
                        // bővebb - grafika
                        "2D - 3D grafika", "2D - 3D animáció", "Művészeti vezetés",
                        "3D modellezés - textúrázás", "Mattepaint", "Rigging", 
                        "Animációs rendezés", "Webfejlesztés", "Concept art", "Storyboard rajzolás",
                        "Character design", "Environment art", 
                        // bővebb - web
                        "Sitebuild", "Responsive sitebuild", "Logó animáció", "Banner animáció",                  
                        // szoftver
                        "Photoshop", "Illustrator", "Maya", "AfterEffects",
                        "Photoshop", "Illustrator", "Maya", "ZBrush", "AfterEffects", "InDesign",
                        "AnimeStudio", 
                        // programnyelv
                        "JavaSript", "Bootstrap", "JQuery", "Python", "HTML", "CSS", 
                        "PHP", "MySQL", "NodeJS"
                        ];

        window.onmousemove = function (e) {
            xkoordinata = e.clientX;
            ykoordinata = e.clientY;
        }

        // object id a részecskékhez
        var particles = {};
        var particleIndex = 0;
        var particleIndex = 0;

        // anim controlls
        var particleNum = 5,
            life = 250,
            sizeMax = 12,
            sizeMin = 8,
            velocityMax = 50,
            friction = 0.95,
            damping = -0.5,
            gravity = -0.03;

        function Particle() {
            this.size = Math.random() * (sizeMax - sizeMin) + sizeMin;
            this.floor = floor = canvas.height - this.size;
            this.x = xkoordinata;
            this.y = ykoordinata;
            this.veloX = Math.random() * velocityMax - (velocityMax / 2);
            this.veloY = Math.random() * velocityMax - (velocityMax / 2);
            particleIndex++;
            particles[particleIndex] = this;
            this.id = particleIndex;
            this.life = 0;
            this.maxLife = Math.random() * life + life / 3;
            this.txt = textCloud[parseInt(Math.random() * textCloud.length)];
        }

        Particle.prototype.draw = function () {
            this.x += this.veloX;
            this.y += this.veloY;

            // pattanás padló
            if (this.y > this.floor) {
                this.veloY *= damping;
                this.y = this.floor;
            }

            // pattanás plafon
            if (this.y <= this.size) {
                this.veloY *= damping;
                this.y = this.size;
            }

            // súrlódás és gravitáció
            this.veloX *= friction;
            this.veloY *= friction;
            this.veloY += gravity;

            // life
            this.life++;
            if (this.life >= this.maxLife) {
                delete particles[this.id];
            }

            // életkor számolás az alfához
            this.age = (this.maxLife - this.life) / life;

            // creation
            c.fillStyle = "hsla(8, 50%, 100%, " + this.age + ")";
            c.font = "20px Arial";
            c.fillText(this.txt, this.x, this.y);
        };

        // frame by frame
        setInterval(function () {
            c.clearRect(0, 0, W, H);
            for (var i in particles) {
                particles[i].draw();
            }
        }, 30);

        function textExplosion() {
            // emitter
            for (var i = 0; i < particleNum; i++) {
                new Particle();
            }
        }
    </script>
</body>

</html>
